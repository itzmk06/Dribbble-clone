<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Dribbble</title>
    <link rel="stylesheet" href="secondSign.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julee&family=Send+Flowers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Julee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Merienda:wght@300..900&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Merienda:wght@300..900&family=Righteous&family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div id="main">
        <div id="left">
            <h2>Dribbble</h2>
            <video src="sign.mp4" autoplay loop muted></video>
        </div>
        <div id="right">
            <h2>Sign up to Dribbble</h2>
            <div id="firstDiv">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div id="secondDiv">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="password">Password</label>
            <input type="password" name="pass" id="password" placeholder="6 + characters">
        </div>
        <div id="thirdDiv">
            <h4>I agree with Dribbbles <span>Terms of service </span><span> Privacy Policy </span> and default <span> Notification Settings. </span></h4>
            <button>Create account</button>
            <h4>Already have an account? <a href="">Sign In</a></h4>
            <h6>This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of service apply</h6>
        </div>
        </div>
    </div>
    

</body>
</html>
