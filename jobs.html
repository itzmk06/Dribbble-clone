<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs | Dribbble</title>
    <link rel="stylesheet" href="jobs.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Josefin+Slab:ital,wght@0,100..700;1,100..700&family=Kalam:wght@300;400;700&family=Rock+Salt&family=Sacramento&family=Sedgwick+Ave+Display&family=Zeyada&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Julee&family=Send+Flowers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Julee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Merienda:wght@300..900&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Merienda:wght@300..900&family=Righteous&family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div id="main">
        <div id="nav">
            <div id="nav1">
                <h2>Dribbble</h2>
                <select id="firstDrop">
                    <option value="" selected disabled hidden>Find designers</option>
                    <option value="designer">
                        <h1>Designer Search</h1>
                    </option>                    
                    <option value="job">
                        <h1>Post a Job</h1>
                    </option>
                </select>
                <h3>Inspiration</h3>
                <select name="course" id="course">
                    <option value="" selected disabled hidden>Courses</option>
                    <option value="diploma">UX Diploma</option>
                    <option value="diploma">UX Certificate</option>
                    <option value="diploma">Live Interactive workshops</option>
                </select>
                <h3>Jobs</h3>
                <h3>GoPro</h3>
            </div>
            <div id="nav2">
                <div id="searchBox">
                <img src="search1.png" alt="search" id="search">
                <input type="text" name="searchText" id="searchText" placeholder="Search...">
            </div>
                <img src="boy.png" alt="user" id="user">
            </div>
        </div>

        <div id="homeContent">
            <h1>The #1 job board for</h1>
            <h1>graphic design jobs</h1>
            <h4 id="keepDown">Dribbble is the heart of the design community and the best resource to discover</h4>
            <h4>and connect with designers and jobs worldwide.</h4>
            <button>+ Post a job</button>
        </div>
</div>
</body>
</html>
